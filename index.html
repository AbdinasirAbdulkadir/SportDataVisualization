<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Analytics Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Using Chart.js for data visualization -->
</head>
<body>

<h2>Upload Sports Data</h2>
<form id="uploadForm">
    Player Name: <input type="text" id="player_name"><br>
    Score: <input type="number" id="score"><br>
    Game Date: <input type="date" id="game_date"><br>
    <input type="button" value="Upload" onclick="uploadData()">
</form>

<h2>Data Visualization</h2>
<div id="dataViz">
    <canvas id="chartArea"></canvas>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
